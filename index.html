<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <nav class="search-bar debug" >
        
        <div class="left search-bar-alignment debug">
            <img class='margin-horizontal' id="search-bar-menuimg" src="images/menu.png" alt="">
            <img class='margin-horizontal' id="logo" src="images/youtube_logo.png" alt="">
        </div>

        <div class="center search-bar-alignment debug">
                <form id="search-container" class="search-bar-alignment">
                    <input type="text" name="search" id="search-input" placeholder="Search">
                    <button id="search-button"><img id='search-icon' src="images/search.svg" alt=""></button>
                </form>
        </div>
        <div class="right search-bar-alignment debug">
            <img class='margin-horizontal' id="upload-icon" src="images/upload.svg" alt="">
            <button class='margin-horizontal' id="signin-button">Sign in</button>
        </div>
    </nav>
    <section class="video display debug">VIDEO</section>
    <summary class="video summary debug">SUMMARY</summary>
    <div class="video details debug">DETAILS</div>
    <div class="video comments debug">COMMENTS</div>
    <aside class="sidebar debug">ASIDE</aside>
    <footer class="footer debug">FOOTER</footer>
</body>
</html>
